spring:
  flyway:
    locations: classpath:db.migration
  datasource:
    url: jdbc:h2:mem:test;IGNORECASE=TRUE;DB_CLOSE_DELAY=-1.
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        ddl-auto: none